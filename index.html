<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Task Management App</h1>
        </header>
        
        <div class="filters">
            <input type="text" id="searchInput" placeholder="Search tasks..." />
            <select id="priorityFilter">
                <option value="">Filter by Priority</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <button id="clearFilters">Clear Filters</button>
        </div>
        <div class="task-form">
            <h2>Add Task</h2>
            <form id="taskForm">
                <input type="text" id="taskTitle" placeholder="Task Title" required />
                <textarea id="taskDescription" placeholder="Task Description" required></textarea>
                <input type="date" id="taskDueDate" required />
                <select id="taskPriority">
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
                <button type="submit">Add Task</button>
            </form>
        </div>
        <div>
            <div class="task-sections">
                <div class="task-section" id="upcomingTasks">
                    <h3>Upcoming Tasks</h3>
                    <ul id="upcomingTaskList"></ul>
                </div>
                <div class="task-section" id="overdueTasks">
                    <h3>Overdue Tasks</h3>
                    <ul id="overdueTaskList"></ul>
                </div>
                <div class="task-section" id="completedTasks">
                    <h3>Completed Tasks</h3>
                    <ul id="completedTaskList"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
